name: API Key Token Authentication Example
service:
  host: localhost
  port: 8080
  auth_enabled: true
  workers: 1
  color_log: true
  access_log: true
llama_stack:
  use_as_library_client: false
  url: http://localhost:8321
authentication:
  module: "api-key-token"
  api_key_config:
    api_key: "some-api-key"

