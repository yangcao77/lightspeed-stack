name: Lightspeed Core Service (LCS)
service:
  host: localhost
  port: 8080
  base_url: "https://lightspeed.example.com"
  auth_enabled: false
  workers: 4
  color_log: true
  access_log: true
llama_stack:
  use_as_library_client: true
  library_client_config_path: run.yaml
user_data_collection:
  feedback_enabled: true
  feedback_storage: "/tmp/data/feedback"
  transcripts_enabled: true
  transcripts_storage: "/tmp/data/transcripts"
authentication:
  module: "noop"
customization:
  agent_card_path: agent_card.yaml
a2a_state:
  postgres:
    host: 127.0.0.1
    port: 5432
    db: lightspeed
    user: lightspeed
    password: secret
    namespace: a2a
    ssl_mode: disable
