version: 2
image_name: vertexai-configuration

apis:
- agents
- batches
- datasetio
- eval
- files
- inference
- safety
- scoring
- telemetry
- tool_runtime
- vector_io
      
benchmarks: []
conversations_store:
  db_path: ~/.llama/storage/conversations.db
  type: sqlite
datasets: []
# external_providers_dir: /opt/app-root/src/.llama/providers.d
inference_store:
  db_path: ~/.llama/storage/inference-store.db
  type: sqlite
metadata_store:
  db_path: ~/.llama/storage/registry.db
  type: sqlite

providers:
  inference:
  - provider_id: google-vertex
    provider_type: remote::vertexai
    config:
      project: ${env.VERTEX_AI_PROJECT}
      location: ${env.VERTEX_AI_LOCATION}
      allowed_models: ["google/gemini-2.5-flash"]
  - provider_id: openai
    provider_type: remote::openai
    config:
      api_key: ${env.OPENAI_API_KEY}
  - config: {}
    provider_id: sentence-transformers
    provider_type: inline::sentence-transformers
  files:
  - config:
      metadata_store:
        table_name: files_metadata
        backend: sql_default
      storage_dir: ~/.llama/storage/files
    provider_id: meta-reference-files
    provider_type: inline::localfs
  safety:
  - config:
      excluded_categories: []
    provider_id: llama-guard
    provider_type: inline::llama-guard
  scoring:
  - config: {}
    provider_id: basic
    provider_type: inline::basic
  tool_runtime:
  - config: {}
    provider_id: rag-runtime
    provider_type: inline::rag-runtime
  vector_io:
  - config:
      persistence:
        namespace: vector_io::faiss
        backend: kv_default
    provider_id: faiss
    provider_type: inline::faiss
  agents:
  - config:
      persistence:
        agent_state:
          namespace: agents_state
          backend: kv_default
        responses:
          table_name: agents_responses
          backend: sql_default
    provider_id: meta-reference
    provider_type: inline::meta-reference
  batches:
  - config:
      kvstore:
        namespace: batches_store
        backend: kv_default
    provider_id: reference
    provider_type: inline::reference
  datasetio:
  - config:
      kvstore:
        namespace: huggingface_datasetio
        backend: kv_default
    provider_id: huggingface
    provider_type: remote::huggingface
  - config:
      kvstore:
        namespace: localfs_datasetio
        backend: kv_default
    provider_id: localfs
    provider_type: inline::localfs
  eval:
  - config:
      kvstore:
        namespace: eval_store
        backend: kv_default
    provider_id: meta-reference
    provider_type: inline::meta-reference
scoring_fns: []
server:
  port: 8321
storage:
  backends:
    kv_default:
      type: kv_sqlite
      db_path: ${env.KV_STORE_PATH:=~/.llama/storage/rag/kv_store.db}
    sql_default:
      type: sql_sqlite
      db_path: ${env.SQL_STORE_PATH:=~/.llama/storage/sql_store.db}
  stores:
    metadata:
      namespace: registry
      backend: kv_default
    inference:
      table_name: inference_store
      backend: sql_default
      max_write_queue_size: 10000
      num_writers: 4
    conversations:
      table_name: openai_conversations
      backend: sql_default
    prompts:
      namespace: prompts
      backend: kv_default
registered_resources:
  models: []
  shields:
  - shield_id: llama-guard
    provider_id: llama-guard
    provider_shield_id: openai/gpt-4o-mini
  datasets: []
  scoring_fns: []
  benchmarks: []
  tool_groups:
  - toolgroup_id: builtin::rag
    provider_id: rag-runtime
vector_stores:
  default_provider_id: faiss
  default_embedding_model:
    provider_id: sentence-transformers
    model_id: nomic-ai/nomic-embed-text-v1.5
safety:
  default_shield_id: llama-guard
telemetry:
  enabled: true
